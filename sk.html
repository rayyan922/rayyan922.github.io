<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Defender - Ultimate Sky Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000428, #004e92);
            margin: 0 auto;
        }
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startScreen h1 {
            font-size: 48px;
            color: #ff0;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
            margin-bottom: 20px;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(to bottom, #ff5f6d, #ffc371);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px #ff5f6d;
        }
        #startButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff5f6d;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #gameOverScreen h1 {
            font-size: 48px;
            color: #f00;
            text-shadow: 0 0 10px #f00;
            margin-bottom: 20px;
        }
        #restartButton {
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(to bottom, #4CAF50, #8BC34A);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px #4CAF50;
        }
        #restartButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #4CAF50;
        }
        #powerUpBar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .powerUpIcon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
         .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background-color: rgb(125, 125, 230);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameUI">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Health: <span id="health">100</span>%</div>
    </div>
    
    <div id="powerUpBar">
        <div class="powerUpIcon" id="powerUp1">?</div>
        <div class="powerUpIcon" id="powerUp2">?</div>
        <div class="powerUpIcon" id="powerUp3">?</div>
    </div>
    
    <div id="startScreen">
        <h1>GALACTIC DEFENDER</h1>
        <button id="startButton">START MISSION</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>MISSION FAILED</h1>
        <div>Final Score: <span id="finalScore">0</span></div>
        <button id="restartButton">TRY AGAIN</button>
        <button class="btn"><a href="index.html">BACK</a></button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const healthElement = document.getElementById('health');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const powerUpIcons = [
            document.getElementById('powerUp1'),
            document.getElementById('powerUp2'),
            document.getElementById('powerUp3')
        ];

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let health = 100;
        let player;
        let enemies = [];
        let bullets = [];
        let enemyBullets = [];
        let powerUps = [];
        let explosions = [];
        let stars = [];
        let powerUpSlots = [null, null, null];
        let lastEnemySpawn = 0;
        let lastPowerUpSpawn = 0;
        let enemySpawnInterval = 2000;
        let powerUpSpawnInterval = 10000;
        let keys = {};
        let gameStartTime;

        // Player object
        function Player() {
            this.width = 50;
            this.height = 50;
            this.x = canvas.width / 2 - this.width / 2;
            this.y = canvas.height - this.height - 20;
            this.speed = 8;
            this.color = '#4CAF50';
            this.bulletColor = '#FFEB3B';
            this.bulletSpeed = 10;
            this.fireRate = 300; // ms between shots
            this.lastShot = 0;
            this.isShooting = false;
            this.invulnerable = false;
            this.invulnerableTime = 0;
            
            this.draw = function() {
                // Draw player with different color when invulnerable
                if (this.invulnerable) {
                    const flash = Math.floor(Date.now() / 100) % 2 === 0;
                    ctx.fillStyle = flash ? '#FF5722' : this.color;
                } else {
                    ctx.fillStyle = this.color;
                }
                
                // Draw ship
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // Draw cockpit
                ctx.fillStyle = '#2196F3';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + this.height / 2, 10, 0, Math.PI * 2);
                ctx.fill();
            };
            
            this.update = function() {
                // Movement
                if (keys['ArrowLeft'] || keys['a']) {
                    this.x -= this.speed;
                }
                if (keys['ArrowRight'] || keys['d']) {
                    this.x += this.speed;
                }
                if (keys['ArrowUp'] || keys['w']) {
                    this.y -= this.speed;
                }
                if (keys['ArrowDown'] || keys['s']) {
                    this.y += this.speed;
                }
                
                // Keep player within bounds
                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height - this.height, this.y));
                
                // Shooting
                if (this.isShooting && Date.now() - this.lastShot > this.fireRate) {
                    this.shoot();
                    this.lastShot = Date.now();
                }
                
                // Update invulnerability
                if (this.invulnerable && Date.now() > this.invulnerableTime) {
                    this.invulnerable = false;
                }
            };
            
            this.shoot = function() {
                // Check for triple shot power-up
                const tripleShot = powerUpSlots.some(p => p && p.type === 'tripleShot');
                
                if (tripleShot) {
                    // Shoot three bullets
                    bullets.push(new Bullet(this.x + this.width / 2 - 20, this.y, this.bulletSpeed, this.bulletColor));
                    bullets.push(new Bullet(this.x + this.width / 2, this.y, this.bulletSpeed, this.bulletColor));
                    bullets.push(new Bullet(this.x + this.width / 2 + 20, this.y, this.bulletSpeed, this.bulletColor));
                } else {
                    // Shoot single bullet
                    bullets.push(new Bullet(this.x + this.width / 2, this.y, this.bulletSpeed, this.bulletColor));
                }
                
                // Play shoot sound
                playSound('shoot');
            };
            
            this.takeDamage = function(damage) {
                if (this.invulnerable) return;
                
                health -= damage;
                healthElement.textContent = Math.max(0, health);
                
                if (health <= 0) {
                    gameOver();
                } else {
                    // Make player invulnerable for short time after hit
                    this.invulnerable = true;
                    this.invulnerableTime = Date.now() + 1500;
                    playSound('hit');
                }
            };
        }

        // Bullet object
        function Bullet(x, y, speed, color) {
            this.width = 5;
            this.height = 15;
            this.x = x - this.width / 2;
            this.y = y;
            this.speed = speed;
            this.color = color;
            
            this.draw = function() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            };
            
            this.update = function() {
                this.y -= this.speed;
                return this.y + this.height < 0;
            };
            
            this.collidesWith = function(obj) {
                return this.x < obj.x + obj.width &&
                       this.x + this.width > obj.x &&
                       this.y < obj.y + obj.height &&
                       this.y + this.height > obj.y;
            };
        }

        // Enemy object
        function Enemy(type) {
            this.type = type || Math.floor(Math.random() * 3) + 1;
            
            switch(this.type) {
                case 1: // Basic enemy
                    this.width = 40;
                    this.height = 40;
                    this.speed = 3;
                    this.health = 1;
                    this.color = '#F44336';
                    this.score = 100;
                    this.fireRate = 2000;
                    this.lastShot = 0;
                    break;
                case 2: // Fast enemy
                    this.width = 30;
                    this.height = 30;
                    this.speed = 5;
                    this.health = 1;
                    this.color = '#9C27B0';
                    this.score = 150;
                    this.fireRate = 1500;
                    this.lastShot = 0;
                    break;
                case 3: // Tank enemy
                    this.width = 60;
                    this.height = 60;
                    this.speed = 2;
                    this.health = 3;
                    this.color = '#FF9800';
                    this.score = 300;
                    this.fireRate = 3000;
                    this.lastShot = 0;
                    break;
            }
            
            this.x = Math.random() * (canvas.width - this.width);
            this.y = -this.height;
            
            this.draw = function() {
                ctx.fillStyle = this.color;
                
                // Different shapes for different enemy types
                switch(this.type) {
                    case 1:
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width / 2, this.y);
                        ctx.lineTo(this.x + this.width, this.y + this.height);
                        ctx.lineTo(this.x, this.y + this.height);
                        ctx.closePath();
                        ctx.fill();
                        break;
                    case 2:
                        ctx.beginPath();
                        ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 3:
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                        ctx.fillStyle = '#000';
                        ctx.fillRect(this.x + 10, this.y + 10, this.width - 20, this.height - 20);
                        break;
                }
            };
            
            this.update = function() {
                this.y += this.speed;
                
                // Random side-to-side movement
                if (Math.random() < 0.02) {
                    this.x += (Math.random() - 0.5) * 20;
                }
                
                // Keep enemy within bounds
                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                
                // Enemy shooting
                if (Math.random() < 0.01 && Date.now() - this.lastShot > this.fireRate) {
                    enemyBullets.push(new Bullet(this.x + this.width / 2, this.y + this.height, 6, '#FF5252'));
                    this.lastShot = Date.now();
                }
                
                return this.y > canvas.height;
            };
            
            this.takeDamage = function(damage) {
                this.health -= damage;
                if (this.health <= 0) {
                    createExplosion(this.x + this.width / 2, this.y + this.height / 2, this.width);
                    score += this.score;
                    scoreElement.textContent = score;
                    playSound('explosion');
                    return true;
                }
                return false;
            };
        }

        // Power-up object
        function PowerUp(x, y) {
            this.width = 30;
            this.height = 30;
            this.x = x;
            this.y = y;
            this.speed = 2;
            this.type = ['health', 'tripleShot', 'shield', 'speed'][Math.floor(Math.random() * 4)];
            
            this.draw = function() {
                // Draw different symbols for different power-ups
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                
                switch(this.type) {
                    case 'health':
                        ctx.fillStyle = '#4CAF50';
                        ctx.beginPath();
                        ctx.moveTo(0, -10);
                        ctx.lineTo(8, 10);
                        ctx.lineTo(-8, 10);
                        ctx.closePath();
                        ctx.fill();
                        break;
                    case 'tripleShot':
                        ctx.fillStyle = '#FFC107';
                        ctx.beginPath();
                        ctx.arc(0, 0, 10, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = '#000';
                        ctx.font = 'bold 16px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('3x', 0, 0);
                        break;
                    case 'shield':
                        ctx.fillStyle = '#2196F3';
                        ctx.beginPath();
                        ctx.arc(0, 0, 10, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(0, 0, 7, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                    case 'speed':
                        ctx.fillStyle = '#FF5722';
                        ctx.beginPath();
                        ctx.moveTo(-10, -10);
                        ctx.lineTo(10, 0);
                        ctx.lineTo(-10, 10);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
                
                ctx.restore();
            };
            
            this.update = function() {
                this.y += this.speed;
                return this.y > canvas.height;
            };
            
            this.collect = function() {
                playSound('powerup');
                
                // Find an empty slot or replace the oldest one
                let slotIndex = powerUpSlots.findIndex(slot => slot === null);
                if (slotIndex === -1) {
                    slotIndex = 0; // Replace the first slot
                }
                
                powerUpSlots[slotIndex] = this;
                updatePowerUpIcons();
                
                // Immediate effects
                if (this.type === 'health') {
                    health = Math.min(100, health + 20);
                    healthElement.textContent = health;
                    return true; // Remove the power-up
                }
                
                return false;
            };
        }

        // Explosion effect
        function Explosion(x, y, size) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.particles = [];
            this.lifetime = 30;
            
            // Create particles
            for (let i = 0; i < 15; i++) {
                this.particles.push({
                    x: this.x,
                    y: this.y,
                    radius: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 30 + 10}, 100%, 50%)`,
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * Math.PI * 2,
                    lifetime: this.lifetime
                });
            }
            
            this.draw = function() {
                for (const p of this.particles) {
                    const progress = 1 - (p.lifetime / this.lifetime);
                    ctx.globalAlpha = 1 - progress;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius * (1 + progress), 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            };
            
            this.update = function() {
                for (const p of this.particles) {
                    p.x += Math.cos(p.angle) * p.speed;
                    p.y += Math.sin(p.angle) * p.speed;
                    p.lifetime--;
                }
                return this.particles[0].lifetime <= 0;
            };
        }

        // Star background
        function createStars() {
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }

        function updateStars() {
            for (const star of stars) {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            }
        }

        function drawStars() {
            for (const star of stars) {
                ctx.globalAlpha = star.alpha;
                ctx.fillStyle = '#FFF';
                ctx.fillRect(star.x, star.y, star.size, star.size);
            }
            ctx.globalAlpha = 1;
        }

        // Create explosion effect
        function createExplosion(x, y, size) {
            explosions.push(new Explosion(x, y, size));
        }

        // Update power-up icons in UI
        function updatePowerUpIcons() {
            for (let i = 0; i < powerUpSlots.length; i++) {
                const powerUp = powerUpSlots[i];
                const icon = powerUpIcons[i];
                
                if (powerUp) {
                    icon.textContent = '';
                    icon.style.background = '';
                    
                    switch(powerUp.type) {
                        case 'health':
                            icon.style.background = '#4CAF50';
                            break;
                        case 'tripleShot':
                            icon.style.background = '#FFC107';
                            break;
                        case 'shield':
                            icon.style.background = '#2196F3';
                            break;
                        case 'speed':
                            icon.style.background = '#FF5722';
                            break;
                    }
                } else {
                    icon.textContent = '?';
                    icon.style.background = 'rgba(255, 255, 255, 0.2)';
                }
            }
        }

        // Check for collisions
        function checkCollisions() {
            // Bullets vs Enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i].collidesWith(enemies[j])) {
                        if (enemies[j].takeDamage(1)) {
                            enemies.splice(j, 1);
                            
                            // Chance to spawn power-up
                            if (Math.random() < 0.2) {
                                powerUps.push(new PowerUp(enemies[j].x + enemies[j].width / 2 - 15, enemies[j].y + enemies[j].height / 2 - 15));
                            }
                        }
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Enemy Bullets vs Player
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                if (enemyBullets[i].collidesWith(player)) {
                    player.takeDamage(10);
                    enemyBullets.splice(i, 1);
                }
            }
            
            // Enemies vs Player
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (player.x < enemies[i].x + enemies[i].width &&
                    player.x + player.width > enemies[i].x &&
                    player.y < enemies[i].y + enemies[i].height &&
                    player.y + player.height > enemies[i].y) {
                    
                    player.takeDamage(20);
                    createExplosion(enemies[i].x + enemies[i].width / 2, enemies[i].y + enemies[i].height / 2, enemies[i].width);
                    enemies.splice(i, 1);
                }
            }
            
            // Power-ups vs Player
            for (let i = powerUps.length - 1; i >= 0; i--) {
                if (player.x < powerUps[i].x + powerUps[i].width &&
                    player.x + player.width > powerUps[i].x &&
                    player.y < powerUps[i].y + powerUps[i].height &&
                    player.y + player.height > powerUps[i].y) {
                    
                    const shouldRemove = powerUps[i].collect();
                    if (shouldRemove) {
                        powerUps.splice(i, 1);
                    }
                }
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // Sound effects
        const sounds = {
            shoot: { url: 'https://assets.mixkit.co/sfx/preview/mixkit-laser-weapon-shot-1680.mp3', audio: null },
            explosion: { url: 'https://assets.mixkit.co/sfx/preview/mixkit-explosion-impact-1684.mp3', audio: null },
            hit: { url: 'https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3', audio: null },
            powerup: { url: 'https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3', audio: null }
        };

        function loadSounds() {
            for (const key in sounds) {
                sounds[key].audio = new Audio(sounds[key].url);
                sounds[key].audio.volume = 0.3;
            }
        }

        function playSound(type) {
            if (sounds[type] && sounds[type].audio) {
                const audio = sounds[type].audio.cloneNode();
                audio.volume = 0.3;
                audio.play().catch(e => console.log('Audio play failed:', e));
            }
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawStars();
            updateStars();
            
            // Spawn enemies
            const now = Date.now();
            if (now - lastEnemySpawn > enemySpawnInterval) {
                enemies.push(new Enemy());
                lastEnemySpawn = now;
                
                // Increase difficulty
                if (now - gameStartTime > level * 30000) {
                    level++;
                    levelElement.textContent = level;
                    enemySpawnInterval = Math.max(500, enemySpawnInterval - 200);
                }
            }
            
            // Spawn power-ups occasionally
            if (now - lastPowerUpSpawn > powerUpSpawnInterval) {
                powerUps.push(new PowerUp(Math.random() * (canvas.width - 30), -30));
                lastPowerUpSpawn = now;
            }
            
            // Update and draw player
            player.update();
            player.draw();
            
            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                if (bullets[i].update()) {
                    bullets.splice(i, 1);
                } else {
                    bullets[i].draw();
                }
            }
            
            // Update and draw enemy bullets
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                if (enemyBullets[i].update()) {
                    enemyBullets.splice(i, 1);
                } else {
                    enemyBullets[i].draw();
                }
            }
            
            // Update and draw enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (enemies[i].update()) {
                    enemies.splice(i, 1);
                } else {
                    enemies[i].draw();
                }
            }
            
            // Update and draw power-ups
            for (let i = powerUps.length - 1; i >= 0; i--) {
                if (powerUps[i].update()) {
                    powerUps.splice(i, 1);
                } else {
                    powerUps[i].draw();
                }
            }
            
            // Update and draw explosions
            for (let i = explosions.length - 1; i >= 0; i--) {
                if (explosions[i].update()) {
                    explosions.splice(i, 1);
                } else {
                    explosions[i].draw();
                }
            }
            
            // Check collisions
            checkCollisions();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            // Reset game state
            score = 0;
            level = 1;
            health = 100;
            enemies = [];
            bullets = [];
            enemyBullets = [];
            powerUps = [];
            explosions = [];
            powerUpSlots = [null, null, null];
            enemySpawnInterval = 2000;
            
            // Update UI
            scoreElement.textContent = score;
            levelElement.textContent = level;
            healthElement.textContent = health;
            updatePowerUpIcons();
            
            // Create player
            player = new Player();
            
            // Create stars
            stars = [];
            createStars();
            
            // Hide start screen
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start game
            gameRunning = true;
            gameStartTime = Date.now();
            lastEnemySpawn = Date.now();
            lastPowerUpSpawn = Date.now();
            
            // Start game loop
            gameLoop();
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Space to shoot
            if (e.key === ' ') {
                player.isShooting = true;
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            
            if (e.key === ' ') {
                player.isShooting = false;
            }
        });

        startButton.addEventListener('click', () => {
            loadSounds();
            startGame();
        });

        restartButton.addEventListener('click', () => {
            startGame();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            player.isShooting = true;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            // Move player based on touch movement
            player.x += (touchX - touchStartX) * 1.5;
            player.y += (touchY - touchStartY) * 1.5;
            
            touchStartX = touchX;
            touchStartY = touchY;
            
            // Keep player within bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.isShooting = false;
        });

        // Initialize
        createStars();
    </script>
</body>
</html>
