<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .game-info {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .info-box {
            text-align: center;
        }
        
        .info-label {
            font-size: 14px;
            color: #666;
        }
        
        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #6e8efb;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .card {
            aspect-ratio: 1/1;
            background-color: #3498db;
            border-radius: 10px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            position: relative;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-front {
            background-color: white;
            transform: rotateY(180deg);
            font-size: 2rem;
        }
        
        .card-back {
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }
        
        .card-back::after {
            content: "?";
            color: rgba(255, 255, 255, 0.7);
            font-size: 2rem;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .win-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            z-index: 100;
        }
        
        .win-content {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 40px;
            border-radius: 20px;
            max-width: 90%;
            width: 400px;
        }
        
        .win-message h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .win-message p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    
    <div class="game-info">
        <div class="info-box">
            <div class="info-label">Moves</div>
            <div class="info-value" id="moves">0</div>
        </div>
        <div class="info-box">
            <div class="info-label">Pairs Found</div>
            <div class="info-value" id="pairs">0/8</div>
        </div>
    </div>
    
    <div class="game-board" id="game-board"></div>
    
    <div class="controls">
        <button id="reset-btn">New Game</button>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="win-content">
            <h2>Congratulations!</h2>
            <p>You found all pairs in <span id="final-moves">0</span> moves!</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const pairsDisplay = document.getElementById('pairs');
            const resetBtn = document.getElementById('reset-btn');
            const winMessage = document.getElementById('win-message');
            const finalMoves = document.getElementById('final-moves');
            const playAgainBtn = document.getElementById('play-again');
            
            let moves = 0;
            let pairsFound = 0;
            let flippedCards = [];
            let lockBoard = false;
            
            // Emoji symbols for the cards
            const cardSymbols = ['🍕', '🍦', '🚀', '🌟', '🐱', '🦄', '🌻', '🎮'];
            
            // Initialize game
            function initGame() {
                moves = 0;
                pairsFound = 0;
                flippedCards = [];
                movesDisplay.textContent = moves;
                pairsDisplay.textContent = `${pairsFound}/8`;
                gameBoard.innerHTML = '';
                winMessage.style.display = 'none';
                
                // Create pairs of cards
                const cards = [...cardSymbols, ...cardSymbols];
                
                // Shuffle cards
                shuffleArray(cards);
                
                // Create card elements
                cards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.symbol = symbol;
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.textContent = symbol;
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }
            
            // Shuffle array using Fisher-Yates algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Flip card function
            function flipCard() {
                if (lockBoard) return;
                if (this === flippedCards[0]) return;
                if (this.classList.contains('flipped')) return;
                
                this.classList.add('flipped');
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    lockBoard = true;
                    moves++;
                    movesDisplay.textContent = moves;
                    
                    checkForMatch();
                }
            }
            
            // Check if flipped cards match
            function checkForMatch() {
                const [card1, card2] = flippedCards;
                const isMatch = card1.dataset.symbol === card2.dataset.symbol;
                
                isMatch ? disableCards() : unflipCards();
            }
            
            // Disable matched cards
            function disableCards() {
                flippedCards.forEach(card => {
                    card.style.pointerEvents = 'none';
                });
                
                pairsFound++;
                pairsDisplay.textContent = `${pairsFound}/8`;
                
                resetBoard();
                
                // Check for win
                if (pairsFound === 8) {
                    setTimeout(() => {
                        finalMoves.textContent = moves;
                        winMessage.style.display = 'flex';
                    }, 1000);
                }
            }
            
            // Unflip non-matching cards
            function unflipCards() {
                setTimeout(() => {
                    flippedCards.forEach(card => {
                        card.classList.remove('flipped');
                    });
                    
                    resetBoard();
                }, 1000);
            }
            
            // Reset board after each turn
            function resetBoard() {
                [lockBoard, flippedCards] = [false, []];
            }
            
            // Event listeners
            resetBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', initGame);
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>
