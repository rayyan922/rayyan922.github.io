<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Jump Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #game-canvas {
            background-color: #70c5ce;
            display: block;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #start-screen, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        
        #game-over {
            display: none;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ffcc00;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
            background-color: #ffdd33;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 16px;
            max-width: 300px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="360" height="640"></canvas>
        <div id="score-display">Score: 0</div>
        
        <div id="start-screen">
            <h1>Flappy Jump</h1>
            <p class="instructions">Click or press Spacebar to jump<br>Avoid the obstacles<br>Try to get the highest score!</p>
            <button id="start-button">Start Game</button>
        </div>
        
        <div id="game-over">
            <h1>Game Over</h1>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const finalScore = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        
        // Game variables
        let gameRunning = false;
        let score = 0;
        let frames = 0;
        
        // Player object
        const player = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            gravity: 0.5,
            velocity: 0,
            jumpStrength: 9,
            
            draw: function() {
                ctx.fillStyle = '#ffcc00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Add eyes for character
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + 8, this.y - 5, 4, 0, Math.PI * 2);
                ctx.fill();
            },
            
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // Floor collision
                if (this.y + this.height/2 > canvas.height) {
                    this.y = canvas.height - this.height/2;
                    gameOver();
                }
                
                // Ceiling collision
                if (this.y - this.height/2 < 0) {
                    this.y = this.height/2;
                    this.velocity = 0;
                }
            },
            
            jump: function() {
                this.velocity = -this.jumpStrength;
            }
        };
        
        // Obstacles array
        const obstacles = [];
        
        // Obstacle object
        function Obstacle() {
            this.width = 50;
            this.gap = 150;
            this.x = canvas.width;
            this.topHeight = Math.floor(Math.random() * (canvas.height - this.gap - 100)) + 50;
            this.bottomY = this.topHeight + this.gap;
            this.speed = 3;
            this.scored = false;
            
            this.draw = function() {
                ctx.fillStyle = '#4CAF50';
                // Top obstacle
                ctx.fillRect(this.x, 0, this.width, this.topHeight);
                // Bottom obstacle
                ctx.fillRect(this.x, this.bottomY, this.width, canvas.height - this.bottomY);
            };
            
            this.update = function() {
                this.x -= this.speed;
                
                // Check for collision
                if (
                    player.x + player.width/2 > this.x && 
                    player.x - player.width/2 < this.x + this.width && 
                    (player.y - player.height/2 < this.topHeight || 
                     player.y + player.height/2 > this.bottomY)
                ) {
                    gameOver();
                }
                
                // Score when player passes the obstacle
                if (this.x + this.width < player.x && !this.scored) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    this.scored = true;
                }
            };
        }
        
        // Draw background
        function drawBackground() {
            // Sky
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Clouds
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(100, 80, 30, 0, Math.PI * 2);
            ctx.arc(130, 70, 40, 0, Math.PI * 2);
            ctx.arc(160, 85, 35, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(280, 120, 25, 0, Math.PI * 2);
            ctx.arc(310, 110, 35, 0, Math.PI * 2);
            ctx.arc(340, 125, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // Ground
            ctx.fillStyle = '#D2B48C';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // Grass
            ctx.fillStyle = '#7CFC00';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 5);
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw and update player
            player.draw();
            player.update();
            
            // Generate new obstacles
            if (frames % 100 === 0) {
                obstacles.push(new Obstacle());
            }
            
            // Draw and update obstacles
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].draw();
                obstacles[i].update();
                
                // Remove obstacles that are off screen
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
            
            frames++;
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        function startGame() {
            gameRunning = true;
            score = 0;
            frames = 0;
            obstacles.length = 0;
            player.y = canvas.height / 2;
            player.velocity = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScore.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Jump on click or spacebar
        canvas.addEventListener('click', function() {
            if (gameRunning) player.jump();
        });
        
        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.key === ' ') && gameRunning) {
                player.jump();
                e.preventDefault(); // Prevent scrolling
            }
        });
    </script>
</body>
</html>
