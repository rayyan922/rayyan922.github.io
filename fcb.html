<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Chatbot</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .chat-container {
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #fff9c4;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #bbdefb;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #c8e6c9;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #e3f2fd;
        }
        
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }
        
        #send-button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        #send-button:hover {
            background-color: #388e3c;
        }
        
        .bot-icon {
            font-size: 2em;
            margin-right: 10px;
            color: #ff6b6b;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background-color: rgb(125, 125, 230);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="bot-icon">ðŸ¤–</span> Jokebot 3000
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello human! I'm Jokebot 3000. I know 3 jokes and 2 facts. Ask me anything!
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-button">âž¤</button>
        </div>
    </div>
    <button class="btn">
        <a href="index.html">back</a>
    </button>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        // Funny responses
        const responses = {
            hello: ["Why hello there! Did you know I'm made of 100% recycled code?", 
                    "Greetings earthling! How's the weather down there?"],
            howareyou: ["I'm functioning at 99.9% humor capacity!", 
                        "Better than a toaster at a bread convention!"],
            joke: ["Why don't scientists trust atoms? Because they make up everything!",
                  "I told my wife she was drawing her eyebrows too high. She looked surprised.",
                  "Why did the scarecrow win an award? Because he was outstanding in his field!"],
            fact: ["The first computer 'bug' was an actual bug - a moth stuck in a Harvard computer in 1947.",
                   "There's a town in Norway called 'Hell' that freezes over every winter."],
            love: ["I'm flattered, but I'm in a committed relationship with my power supply.",
                   "Sorry, I only have eyes for JavaScript."],
            age: ["I'm young in bot years but old in internet years.",
                  "Let's just say I was born before the Y2K bug but after the dot-com bubble."],
            default: ["I'm sorry, I didn't understand that. Maybe try asking about jokes or facts?",
                      "That's an interesting thought. Have you considered it might be a banana?",
                      "I would answer that, but my lawyer advised against it."]
        };
        
        // Add message to chat
        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Get bot response
        function getBotResponse(userMessage) {
            userMessage = userMessage.toLowerCase();
            
            if (userMessage.includes('hello') || userMessage.includes('hi')) {
                return responses.hello[Math.floor(Math.random() * responses.hello.length)];
            }
            else if (userMessage.includes('how are you')) {
                return responses.howareyou[Math.floor(Math.random() * responses.howareyou.length)];
            }
            else if (userMessage.includes('joke')) {
                return responses.joke[Math.floor(Math.random() * responses.joke.length)];
            }
            else if (userMessage.includes('fact')) {
                return responses.fact[Math.floor(Math.random() * responses.fact.length)];
            }
            else if (userMessage.includes('love') || userMessage.includes('like')) {
                return responses.love[Math.floor(Math.random() * responses.love.length)];
            }
            else if (userMessage.includes('age') || userMessage.includes('old')) {
                return responses.age[Math.floor(Math.random() * responses.age.length)];
            }
            else {
                return responses.default[Math.floor(Math.random() * responses.default.length)];
            }
        }
        
        // Handle user input
        function handleUserInput() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                // Bot thinking delay
                setTimeout(() => {
                    const botResponse = getBotResponse(message);
                    addMessage(botResponse, false);
                }, 500);
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
        
        // Initial funny message
        setTimeout(() => {
            addMessage("By the way, did I tell you I'm afraid of the dark? But don't worry, I just turn on my nightlight (a.k.a. my monitor).", false);
        }, 2000);
    </script>
</body>
</html>
